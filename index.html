<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="base-div">
        
            <div class="input-div">
                <input type="text" id="display">
            </div>
            <div class="button-div-1">
                <button type="button" class="yellow" value="AC">AC</button>
                <button type="button" class="yellow" value="DE">DE</button>
                <button type="button" class="yellow" value="M+">M+</button>
                <button type="button" class="yellow" value="MR">MR</button>
          
                <button type="button" class="yellow" value="sin">sin</button>
                <button type="button" class="yellow" value="cos">cos</button>
                <button type="button" class="yellow" value="tan">tan</button>
                <button type="button" class="red"    value="/">/</button>
            
                <button type="button" class="blue"   value="7">7</button>
                <button type="button" class="blue"   value="8">8</button>
                <button type="button" class="blue"   value="9">9</button>
                <button type="button" class="red"    value="*">X</button>
            
                <button type="button" class="blue"    value="4">4</button>
                <button type="button" class="blue"    value="5">5</button>
                <button type="button" class="blue"    value="6">6</button>
                <button type="button" class="red"     value="-">-</button>
            
                <button type="button" class="blue"    value="1">1</button>
                <button type="button" class="blue"    value="2">2</button>
                <button type="button" class="blue"    value="3">3</button>
                <button type="button" class="red"     value="+">+</button>
            </div>
            <div class="button-div-2">
                <button type="button" class="blue"    value="0">0</button>
                <button type="button" class="blue"    value=".">.</button>
                <button type="button" class="green"   value="=">=</button>
            </div>
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    
    
</body>
</html>
