<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="base-div">
        
            <div class="input-div">
                <input type="text">
            </div>
            <div class="button-div-1">
                <button class="yellow">AC</button>
                <button class="yellow">DE</button>
                <button class="yellow">M+</button>
                <button class="yellow">MR</button>
          
                <button class="yellow">sin</button>
                <button class="yellow">cos</button>
                <button class="yellow">tan</button>
                <button class="red">/</button>
            
                <button class="blue">7</button>
                <button class="blue">8</button>
                <button class="blue">9</button>
                <button class="red">X</button>
            
                <button class="blue">4</button>
                <button class="blue">5</button>
                <button class="blue">6</button>
                <button class="red">-</button>
            
                <button class="blue">1</button>
                <button class="blue">2</button>
                <button class="blue">3</button>
                <button class="red">+</button>
            </div>
            <div class="button-div-2">
                <button class="blue">0</button>
                <button class="blue">.</button>
                <button class="green">=</button>
            </div>
        
    </div>
    
</body>
</html>
